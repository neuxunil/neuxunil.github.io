<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Airplanet - Экипаж</title>
</head>
<body>
  <div class="wrapper">
    <div class="container">
<!-- Header -->
      <div class="header">
        <div class="header__logo"><img src="./img/logo-header.png" alt="Airplanet logo">
        </div>
        <div class="header__info">
          <div class="header__info-tel">8 (800) 00-392-10</div>
          <div class="header__info-schedule">График работы</div>
        </div>
      </div>
    </div>
    <div class="container">
<!-- Navigation -->
      <ul class="nav">
          <li class="nav__item">
            <a href="" class="nav__link">
              <div class="nav__icon"></div>
              <div class="nav__title">Главная</div>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <div class="nav__icon"></div>
              <div class="nav__title">Экипаж</div>
            </a>
          </li>
          <li class="nav__item">
            <a href="#" class="nav__link">
              <div class="nav__icon"></div>
              <div class="nav__title">Отзывы</div>
            </a>
          </li>
      </ul>
<!-- Main content -->
        <div class="main">
          <ul class="main__breadcrumbs">
            <li class="breadcrumbs__item">
              <a href="#" class="breadcrumbs__item-first">Главная</a>
            </li>
            <li class="breadcrumbs__item">
              <a href="#" class="breadcrumbs__item-second">Экипаж</a>
            </li>
          </ul>
          <div class="main__title">Экипаж</div>
          <div class="main__crew">
            <div class="crew__info">
              <div class="crew__wrapper">
                <img src="" alt="Сухарина Инна Николаевна" class="crew__wrapper-img">
              </div>
              <div class="crew__wrapper">
                  <div class="">Сухарина Инна Николаевна</div>
                  <div class="">Бортпроводник</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
